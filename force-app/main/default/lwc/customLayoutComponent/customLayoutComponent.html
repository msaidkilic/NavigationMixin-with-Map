<template>
	<lightning-card title="Contact" icon-name="standard:people">
		<div class="slds-var-m-around_medium">
			
			<template if:true={customObject.data}>
				<lightning-record-form
					object-api-name="Contact"
					record-id={ContactId}
					layout-type="Compact">
				</lightning-record-form>
			</template>
			<!-- Data failed to load -->
			<template if:true={customObject.error}>
				<div class="slds-text-color_error">
					An error occurred while loading the customObject record
				</div>
			</template>
		</div>
	</lightning-card>
</template>
